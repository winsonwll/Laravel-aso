<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="width:300px;height:300px;margin:0 auto;border:1px solid #ccc" id="div1"></div>
    <div style="margin: 0 auto">
        <textarea style="width:300px;height:100px"></textarea><br/>
        <button>发送</button>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script>
        $(function () {
            $('button').click(function () {
                var $text = $('textarea').val();
                $.post('pub2.php',{'content':$text});
            });

            getData();
            function getData() {
                $.post('sub.php',function (data) {
                    if(data){
                        $('#div1').append(data+'<br>');
                        $('textarea').val('');
                        getData();
                    }
                })
            }
        })
    </script>
</body>
</html>
